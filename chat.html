<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat dengan Flows</title>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Klee One', cursive;
      background: linear-gradient(to bottom right, #ffe4f3, #fff5fa);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background-color: #ffaad4;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-behavior: smooth;
    }
    .bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      position: relative;
      animation: fadeIn 0.4s ease forwards;
      display: flex;
      align-items: flex-end;
    }
    .user {
      background-color: #fce4ec;
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .bot {
      background-color: #fff0f6;
      align-self: flex-start;
    }
    .avatar {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      border-radius: 50%;
    }
    .input-area {
      display: flex;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 2px solid #ffaad4;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>Flows - Mode: <span id="dereType"></span></header>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ketik sesuatu...">
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_efe1f6390d.mp3?filename=pop-94319.mp3"></audio>
  <audio id="receiveSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_d01c542c7c.mp3?filename=message-pop-1-189276.mp3"></audio>

  <script>
    const dereType = localStorage.getItem('dereType') || 'deredere';
    document.getElementById('dereType').textContent = dereType.toUpperCase();

    const promptPresets = {
      tsundere: "Kamu adalah AI tsundere. Galak dan jutek, tapi sebenarnya perhatian. Jawab seperti karakter anime tsundere.",
      kuudere: "Kamu adalah AI kuudere. Dingin dan tenang, tapi menyimpan rasa peduli. Jawab dengan kalimat logis dan sedikit ekspresi.",
      yandere: "Kamu adalah AI yandere. Penuh cinta posesif dan berbahaya. Jawab dengan lembut tapi menyeramkan.",
      dandere: "Kamu adalah AI dandere. Pemalu dan kalem, jarang bicara. Jawab dengan ragu-ragu dan lembut.",
      deredere: "Kamu adalah AI deredere. Ceria, manis, dan selalu optimis. Jawab seperti gadis anime yang hiperaktif."
    };

    const avatars = {
      user: 'https://i.imgur.com/OpvESz9.png',
      bot: {
        tsundere: 'https://i.imgur.com/U1dXQAB.png',
        kuudere: 'https://i.imgur.com/CyBZ8m7.png',
        yandere: 'https://i.imgur.com/AXs2Efw.png',
        dandere: 'https://i.imgur.com/yYxj8zo.png',
        deredere: 'https://i.imgur.com/SRaOGfH.png'
      }
    };

    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');
    const sendSound = document.getElementById('sendSound');
    const receiveSound = document.getElementById('receiveSound');

    function addMessage(content, isBot) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble ' + (isBot ? 'bot' : 'user');

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = isBot ? avatars.bot[dereType] : avatars.user;

      const text = document.createElement('span');
      text.textContent = (isBot ? 'Flows: ' : 'Kamu: ') + content;

      bubble.appendChild(avatar);
      bubble.appendChild(text);

      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (isBot) receiveSound.play();
      else sendSound.play();
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, false);
      input.value = '';

      const apiKey = 'PASTE_YOUR_OPENAI_API_KEY_HERE';
      const fullPrompt = promptPresets[dereType] + `\nUser: ${msg}\nAI:`;

      try {
        const response = await fetch('https://api.openai.com/v1/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'text-davinci-003',
            prompt: fullPrompt,
            max_tokens: 100,
            temperature: 0.9
          })
        });
        const data = await response.json();
        const botReply = data.choices?.[0]?.text.trim() || '...';
        addMessage(botReply, true);
      } catch (err) {
        addMessage('Oops! Gagal menghubungi Flows...', true);
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
