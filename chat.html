<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat dengan Flows AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Klee One', cursive;
      background: #fdf5f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #ff78a1;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 1.2em;
    }
    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      max-width: 80%;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #ffd3e0;
    }
    .ai {
      align-self: flex-start;
      background-color: #fff;
      border: 1px solid #ffe5f0;
    }
    form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
      background-color: #fff0f4;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-family: inherit;
      font-size: 1em;
    }
    button {
      background: linear-gradient(135deg, #ff7eb9, #ff3e6c);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 126, 185, 0.3);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header id="header-text">Flows AI</header>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Tulis pesanmu...">
    <button type="submit">Kirim</button>
  </form>  <script>
    const dereType = localStorage.getItem('dereType') || 'deredere';
    const header = document.getElementById('header-text');
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    const apiKey = "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";
    const model = "gpt-3.5-turbo";

    const styles = {
      tsundere: {
        name: 'Tsundere',
        system: "You are a tsundere anime girl AI. Respond with flustered and aggressive but secretly kind behavior."
      },
      kuudere: {
        name: 'Kuudere',
        system: "You are a kuudere AI. Speak calm, collected, and cold, but caring subtly."
      },
      yandere: {
        name: 'Yandere',
        system: "You are a yandere AI. Speak obsessively, possessively, but sweetly creepy."
      },
      dandere: {
        name: 'Dandere',
        system: "You are a dandere AI. Speak shyly, quietly, and avoid eye contact but with love."
      },
      deredere: {
        name: 'Deredere',
        system: "You are a deredere AI. Cheerful, always excited, bubbly and full of affection."
      }
    }

    const ai = styles[dereType];
    header.textContent = `Flows - ${ai.name} Mode`;

    function appendMessage(sender, text) {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${sender}`;
      bubble.textContent = text;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.onsubmit = async e => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage('user', msg);
      input.value = '';

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model,
            messages: [
              { role: "system", content: ai.system },
              { role: "user", content: msg }
            ],
            temperature: 0.9
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || '(Tidak ada balasan)';
        appendMessage('ai', reply);
      } catch (err) {
        appendMessage('ai', "Ups! Gagal menghubungi AI...");
      }
    }
  </script></body>
</html>
