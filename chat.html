<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat dengan Flows</title>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Klee One', cursive;
      background: linear-gradient(to bottom right, #ffe4f3, #fff5fa);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background-color: #ffaad4;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-behavior: smooth;
    }
    .bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      position: relative;
      animation: fadeIn 0.4s ease forwards;
    }
    .user {
      background-color: #fce4ec;
      align-self: flex-end;
    }
    .bot {
      background-color: #fff0f6;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 2px solid #ffaad4;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>Flows - Mode: <span id="dereType"></span></header>  <div class="chat-box" id="chatBox"></div>  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ketik sesuatu...">
    <button onclick="sendMessage()">Kirim</button>
  </div>  <script>
    const dereType = localStorage.getItem('dereType') || 'deredere';
    document.getElementById('dereType').textContent = dereType.toUpperCase();

    const promptPresets = {
      tsundere: "Kamu adalah AI tsundere. Galak dan jutek, tapi sebenarnya perhatian. Jawab seperti karakter anime tsundere.",
      kuudere: "Kamu adalah AI kuudere. Dingin dan tenang, tapi menyimpan rasa peduli. Jawab dengan kalimat logis dan sedikit ekspresi.",
      yandere: "Kamu adalah AI yandere. Penuh cinta posesif dan berbahaya. Jawab dengan lembut tapi menyeramkan.",
      dandere: "Kamu adalah AI dandere. Pemalu dan kalem, jarang bicara. Jawab dengan ragu-ragu dan lembut.",
      deredere: "Kamu adalah AI deredere. Ceria, manis, dan selalu optimis. Jawab seperti gadis anime yang hiperaktif."
    };

    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');

    function addMessage(content, isBot) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble ' + (isBot ? 'bot' : 'user');
      bubble.textContent = content;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, false);
      input.value = '';

      const apiKey = 'PASTE_YOUR_OPENAI_API_KEY_HERE';
      const fullPrompt = promptPresets[dereType] + `\nUser: ${msg}\nAI:`;

      try {
        const response = await fetch('https://api.openai.com/v1/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'text-davinci-003',
            prompt: fullPrompt,
            max_tokens: 100,
            temperature: 0.9
          })
        });
        const data = await response.json();
        const botReply = data.choices?.[0]?.text.trim() || '...';
        addMessage(botReply, true);
      } catch (err) {
        addMessage('Oops! Gagal menghubungi Flows...', true);
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script></body>
</html>
