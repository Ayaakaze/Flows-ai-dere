<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat dengan Flows AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Klee One', cursive;
      background: #fdf5f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #ff78a1;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 1.2em;
    }
    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      max-width: 80%;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #ffd3e0;
    }
    .ai {
      align-self: flex-start;
      background-color: #fff;
      border: 1px solid #ffe5f0;
    }
    form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
      background-color: #fff0f4;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-family: inherit;
      font-size: 1em;
    }
    button {
      background: linear-gradient(135deg, #ff7eb9, #ff3e6c);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 126, 185, 0.3);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header id="header-text">Flows AI</header>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Tulis pesanmu...">
    <button type="submit">Kirim</button>
  </form>  <script>
    const dereType = localStorage.getItem('dereType') || 'deredere';
    const header = document.getElementById('header-text');
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    const styles = {
      tsundere: {
        name: 'Tsundere',
        reply: msg => `B-baka! Aku tidak peduli dengan pesanmu, tapi... *mungkin* aku akan jawab: "${msg}"...` 
      },
      kuudere: {
        name: 'Kuudere',
        reply: msg => `Pesanmu diterima. Respon sistem: "${msg}". Tetap tenang dan lanjutkan.`
      },
      yandere: {
        name: 'Yandere',
        reply: msg => `Hanya aku yang boleh menerima pesanmu... "${msg}". Jangan berani bicara dengan yang lain.`
      },
      dandere: {
        name: 'Dandere',
        reply: msg => `U-um... "${msg}"... aku harap kamu suka balasanku...` 
      },
      deredere: {
        name: 'Deredere',
        reply: msg => `Yay~ Kamu nulis: "${msg}"! Semangat terus yaa! Aku di sini untuk kamu~`
      }
    }

    const ai = styles[dereType];
    header.textContent = `Flows - ${ai.name} Mode`;

    function appendMessage(sender, text) {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${sender}`;
      bubble.textContent = text;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.onsubmit = e => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage('user', msg);
      input.value = '';
      setTimeout(() => {
        const reply = ai.reply(msg);
        appendMessage('ai', reply);
      }, 500);
    }
  </script></body>
</html>
