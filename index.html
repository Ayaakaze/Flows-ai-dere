<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flows - Pilih Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Klee One', cursive;
      background: linear-gradient(to top right, #ffd6f6, #ffe6f9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      color: #ff5fa2;
      margin-bottom: 10px;
      animation: fadeIn 1s ease forwards;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    .mode-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1.5s ease forwards;
    }
    button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 15px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover {
      background-color: #ff459c;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Flows AI</h1>
  <p>Pilih tipe dere favoritmu~</p>
  <div class="mode-buttons">
    <button onclick="startChat('tsundere')">Tsundere</button>
    <button onclick="startChat('yandere')">Yandere</button>
    <button onclick="startChat('kuudere')">Kuudere</button>
    <button onclick="startChat('dandere')">Dandere</button>
    <button onclick="startChat('deredere')">Deredere</button>
  </div>  <script>
    function startChat(mode) {
      localStorage.setItem('dereType', mode);
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = 'chat.html';
      }, 300);
    }
  </script></body>
</html>
